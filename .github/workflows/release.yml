name: 发布应用

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送版本标签时触发，例如 v0.0.1

jobs:
  release:
    # 设置发布任务的权限
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # 定义需要构建的平台
        include:
          - platform: 'macos-latest'   # macOS (Intel + Apple Silicon)
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'   # Linux
            args: ''
          - platform: 'windows-latest' # Windows
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 安装 Node.js
      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 安装 pnpm
      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 安装 Rust
      - name: 安装 Rust 稳定版
        uses: dtolnay/rust-toolchain@stable
        with:
          # macOS 需要额外的目标架构支持
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Linux 需要安装额外的系统依赖
      - name: 安装 Linux 系统依赖
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # 安装前端依赖
      - name: 安装前端依赖
        run: pnpm install

      # 使用 Tauri Action 构建并发布
      - name: 构建 Tauri 应用并上传到 Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 从标签名提取版本号（去掉 v 前缀）
          tagName: ${{ github.ref_name }}
          releaseName: 'Codex-Mate v__VERSION__'
          releaseBody: |
            ## 🎉 Codex-Mate v__VERSION__
            
            ### 📦 下载说明
            - **Windows**: 下载 `.exe` 或 `.msi` 文件
            - **macOS**: 下载 `.dmg` 文件（支持 Intel 和 Apple Silicon）
            - **Linux**: 
              - Debian/Ubuntu: 下载 `.deb` 文件
              - AppImage: 下载 `.AppImage` 文件（通用）
            
            ### 📝 更新内容
            请查看下方的更新日志
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
